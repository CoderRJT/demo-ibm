<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>
    </h1>
    <script>
        for (i=1; i<=5; i++){
            console.log(i);
        }

        let limit = 50;
        let a = 0;
        let b = 1;

        while (a<=limit){
            console.log(a);
            let temp = a + b;
            a = b;
            b = temp;
        }
    </script>
</body>
</html>
